<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live – Ankebehandling drapssaken Ole Andreas Sønstvedt</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f9f9f9;
      color: #111;
      margin: 0;
      padding: 16px 20px;
      line-height: 1.58;
    }
    .container {
      max-width: 820px;
      margin: 0 auto;
    }
    header {
      text-align: center;
      padding: 1.8rem 0 2.2rem;
      border-bottom: 1px solid #e0e0e0;
      margin-bottom: 2rem;
    }
    header h1 {
      margin: 0;
      font-size: 1.9rem;
      color: #c0392b;
    }
    header p {
      color: #555;
      margin: 0.6rem 0 0;
      font-size: 1.05rem;
    }
    .update {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 1.6rem;
      padding: 1.4rem 1.6rem;
      box-shadow: 0 3px 8px rgba(0,0,0,0.06);
    }
    .update-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 0.9rem;
      padding-bottom: 0.7rem;
      border-bottom: 1px solid #f0f0f0;
      font-size: 0.95rem;
    }
    .author {
      font-weight: 600;
      color: #1e3a5f;
    }
    .time {
      color: #666;
    }
    .title {
      font-size: 1.18rem;
      font-weight: 700;
      margin: 0.3rem 0 1rem;
      color: #111;
    }
    .content {
      margin: 0;
    }
    .content p {
      margin: 0.7em 0;
    }
    .content img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 1.2rem 0;
      box-shadow: 0 3px 12px rgba(0,0,0,0.08);
    }
    .update.important {
      border-left: 5px solid #c0392b;
      background: #fffafafa;
    }
    .loading, .error {
      text-align: center;
      padding: 3rem 1rem;
      color: #555;
      font-size: 1.1rem;
    }
    @media (max-width: 600px) {
      .update { padding: 1.1rem; }
      header h1 { font-size: 1.6rem; }
    }
  </style>
</head>
<body>

<div class="container">

  <header>
    <h1>Ankebehandling – drapet på Ole Andreas Sønstvedt</h1>
    <p>Løpende oppdateringer fra sal 9, Hamar tinghus • Eidsivating lagmannsrett</p>
  </header>

  <div id="loading" class="loading">Laster siste oppdateringer...</div>
  <div id="error" class="error" style="display:none;"></div>
  <div id="updates"></div>

</div>

<script>
// ─────────────────────────────────────────────────────────────────────────────
// KONFIGURASJON
// ─────────────────────────────────────────────────────────────────────────────
const CORS_PROXY      = 'https://corsproxy.io/?';   // ← bytt til egen proxy i produksjon!
const BASE_URL        = 'https://livecentercdn.norkon.net/BulletinFeed/hamararbeiderblad/79265';
const INITIAL_PATH    = '/Initial';
const CHANGES_PREFIX  = '/Changes/';

const POLL_INTERVAL   = 30000;   // 30 sekunder
const PROXY_TIMEOUT   = 15000;   // ms før fetch timeout

let lastChangesId = null;
let allUpdates    = [];          // Samler alle meldinger
let isFetching    = false;

// ─────────────────────────────────────────────────────────────────────────────
// Hjelpefunksjoner
// ─────────────────────────────────────────────────────────────────────────────
function formatTime(unix) {
  if (!unix) return '';
  const d = new Date(unix * 1000);
  return d.toLocaleTimeString('nb-NO', { hour: '2-digit', minute: '2-digit' });
}

function createUpdateHTML(update) {
  const div = document.createElement('div');
  div.className = `update ${update.importance === 1 ? 'important' : ''}`;

  const header = `
    <div class="update-header">
      <span class="author">${update.authorName || 'Ukjent journalist'}</span>
      <span class="time">${formatTime(update.created)}${update.updated ? ` (oppdatert ${formatTime(update.updated)})` : ''}</span>
    </div>`;

  const title = update.title ? `<div class="title">${update.title}</div>` : '';

  let contentHTML = update.content?.html || '';

  // Behandle ncpost-content BILDE
  contentHTML = contentHTML.replace(
    /<ncpost-content\s+data-type="BILDE"([^>]+)><\/ncpost-content>/g,
    (match, attrs) => {
      const src     = (attrs.match(/data-src="([^"]+)"/)    || [])[1] || '';
      const caption = (attrs.match(/data-caption="([^"]*)"/) || [])[1] || '';
      const source  = (attrs.match(/data-source="([^"]*)"/)  || [])[1] || '';
      if (!src) return '';
      let fig = `<img src="${src}" alt="${caption}" loading="lazy">`;
      if (caption || source) {
        fig = `<figure>${fig}<figcaption>${caption} ${source}</figcaption></figure>`;
      }
      return fig;
    }
  );

  // Behandle ncpost-content CUSTOM (ofte video/embed)
  contentHTML = contentHTML.replace(
    /<ncpost-content\s+data-type="CUSTOM"[^>]*data-content="([^"]*)"[^>]*><\/ncpost-content>/g,
    (m, c) => c.replace(/&lt;/g,'<').replace(/&gt;/g,'>').replace(/&quot;/g,'"') || ''
  );

  div.innerHTML = header + title + `<div class="content">${contentHTML}</div>`;
  return div;
}

function renderAll() {
  const container = document.getElementById('updates');
  container.innerHTML = '';

  // Nyest først (desc)
  allUpdates.sort((a,b) => b.created - a.created);

  allUpdates.forEach(u => {
    container.appendChild(createUpdateHTML(u));
  });

  document.getElementById('loading').style.display = 'none';
}

// ─────────────────────────────────────────────────────────────────────────────
// Fetch med proxy + timeout
// ─────────────────────────────────────────────────────────────────────────────
async function proxiedFetch(url) {
  const fullUrl = CORS_PROXY + encodeURIComponent(url);
  const controller = new AbortController();
  const timeoutId = setTimeout(() => controller.abort(), PROXY_TIMEOUT);

  try {
    const res = await fetch(fullUrl, { signal: controller.signal });
    clearTimeout(timeoutId);
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    return await res.json();
  } catch (err) {
    clearTimeout(timeoutId);
    throw err;
  }
}

async function loadInitial() {
  if (isFetching) return;
  isFetching = true;

  try {
    const data = await proxiedFetch(BASE_URL + INITIAL_PATH);

    if (data?.success && data?.result) {
      allUpdates = data.result.addedOrChanged || [];
      lastChangesId = data.result.lastChangesId;
      renderAll();
    } else {
      throw new Error('Ugyldig responsformat');
    }
  } catch (err) {
    console.error('Initial fetch feilet:', err);
    document.getElementById('error').textContent = 'Kunne ikke laste oppdateringer. Prøv å oppdatere siden eller sjekk internett.';
    document.getElementById('error').style.display = 'block';
  } finally {
    isFetching = false;
  }
}

async function pollChanges() {
  if (!lastChangesId || isFetching) return;
  isFetching = true;

  try {
    const url = BASE_URL + CHANGES_PREFIX + lastChangesId;
    const data = await proxiedFetch(url);

    if (data?.success && data?.result) {
      const newOnes = data.result.addedOrChanged || [];
      if (newOnes.length > 0) {
        // Legg til nye / oppdater eksisterende
        newOnes.forEach(n => {
          const idx = allUpdates.findIndex(u => u.id === n.id);
          if (idx === -1) {
            allUpdates.push(n);
          } else {
            allUpdates[idx] = { ...allUpdates[idx], ...n };
          }
        });
        renderAll();
      }
      if (data.result.lastChangesId) {
        lastChangesId = data.result.lastChangesId;
      }
    }
  } catch (err) {
    console.warn('Polling feilet:', err);
    // Ikke vis feil til bruker hver gang – bare logg
  } finally {
    isFetching = false;
  }
}

// ─────────────────────────────────────────────────────────────────────────────
// Start
// ─────────────────────────────────────────────────────────────────────────────
loadInitial().then(() => {
  setInterval(pollChanges, POLL_INTERVAL);
});

</script>

</body>
</html>
